<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Project</title>
  </head>
  <body>
    <div class="img-card">
      <!-- navbar start -->
      <div class="container1">
        <div class="block1">
          <div class="header1">
            <div class="header_logo1">
              <h2>BOSS</h2>
            </div>
            <div class="header_center1">
              <ul>
                <a href="./Products.html">
                  <li>Главная</li>
                </a>
                <a href="./home.html">
                  <li>Продукты</li>
                </a>
                <a href="./Costum.html">
                  <li>Костюм</li>
                </a>
                <a href="./abouyUs.html"> <li>О нас</li> </a>
              </ul>
            </div>
            <div class="search-box1">
              <input
                type="text"
                class="search-txt"
                placeholder="Введите категорию"
              />
              <a href="" class="search-btn">
                <img
                  src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png"
                  alt=""
                  width="20px"
                />
              </a>
            </div>
          </div>
          <div id="open-admin"></div>
        </div>
      </div>

      <!--?=========== navbar end ==========-->

      <!-- ! CREATE START -->

      <div class="section__add">
        <div class="accordion__header">Добавить товар</div>
        <div id="accordion__body">
          <input
            type="text"
            class="section__add_details"
            placeholder="Описание"
          />
          <input type="number" class="section__add_price" placeholder="Цена" />
          <input
            type="text"
            class="section__add_quantity"
            placeholder="Наименование"
          />
          <input
            type="text"
            class="section__add_category"
            placeholder="Категория"
          />
          <input
            type="number"
            class="section__add_sales"
            placeholder="Скидки"
          />
          <input
            type="url"
            class="section__add_url"
            placeholder="URL изображение"
          />
          <button class="section__add_btn-add">Add</button>
        </div>
      </div>
    </div>

    <!-- ? CREATE END -->

    <!-- ! Filter start -->
    <form>
      <input type="radio" value="Cappucino" name="coffee" />
      <label for="late">Каппучино</label>
      <br />
      <input type="radio" value="Americano" name="coffee" />
      <label for="latte">Американо</label>
      <br />
      <input type="radio" value="Latte" name="coffee" />
      <label for="latte">Латте</label>
      <br />
      <input type="radio" value="all" name="coffee" />
      <label for="latte">Все продукты</label>
      <br />
    </form>

    <!-- ! Filter end -->

    <!-- ! READ START -->
    <section id="section__read"></section>
    <!-- ? READ END -->

    <!-- !PAGINATION START -->
    <div class="paginate">
      <button id="prev-btn">Prev</button>
      <button id="next-btn">Next</button>
    </div>
    <!-- ? PAGINATION END -->

    <!-- ! CARUSEL START -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="true"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./HBME_110_W21PF_BOSSxRussellAthletic_HS_Main_036_sRGB.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img src="./Banner+Photo.jpeg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="./221103_B_MW_officeparty_1920x880.jpeg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
    <!-- ! CARUSEL END -->
    <!-- ! EDIT START -->
    <div class="main-modal">
      <div class="main-modal__window">
        <button class="window__edit_close">X</button>
        <input
          type="text"
          class="window__edit_details"
          placeholder="Описание"
        />
        <input type="number" class="window__edit_price" placeholder="Цена" />
        <input
          type="text"
          class="window__edit_quantity"
          placeholder="Наименование"
        />
        <input
          type="text"
          class="window__edit_category"
          placeholder="Категория"
        />
        <input type="number" class="window__edit_sales" placeholder="Скидки" />
        <input
          type="url"
          class="window__edit_url"
          placeholder="URL изображение"
        />
        <button class="window__edit_btn-save">Edit</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
